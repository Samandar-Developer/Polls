{% extends 'base.html' %}
{% block content %}
<h1 class="mb-5 text-center">{{ question.question_text }}</h1>

<ul class="list-group mb-5">
	{% for choice in question.vote_set.all %}
	<li class="list-group-item">
		{{ choice.choice_text }}  <span style="background-color: #333;" class="badge badge-success float-right">{{ choice.votes }} vote{{ choice.votes | pluralize }}</span>
	</li>
	{% endfor %}
</ul>

<a class="btn btn-secondary" href="{% url 'pollsapp:index' %}">Back To Polls</a>
<a class="btn btn-dark" href="{% url 'pollsapp:detail' question.id %}">Vote again?</a>
{% endblock %}
